<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            background-image: url(obbutterfly.png);
            background-size: 105%;
            font-family: 'Gill Sans','Gill Sans MT', 'Callibri', 'Trebuchet MS', sans-serif;
        }
        .side-by-side{
          gap: 25px;
        }
        table{
          background-color: #cbe2e9;
          width: 450px;
          border-radius: 2px;
          border-style: solid;
          border-color: darkgray;
          box-shadow: 10px 10px 5px #B3C8DA;
        }
       p{
        background-color: rgb(201, 201, 201);
       }
       .contactform{
        width: 550px;
        background-color: #cbe2e9;
        padding: 15px;
        border-radius: 2px;
        border-color: darkgray;
          border-style: solid;
          box-shadow: 10px 10px 5px #B3C8DA;
       }
       .container{
        margin: 5%;
       }
       .contacttext{
        background-color: white;
       }
       .formbox, .side-by-side{
        display: flex;
       }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="logo" height="50px" width=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="mynavbar">
         <a class="navbar-brand" href="#">Contact Us</a>
    </div>
            

         <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
      
</nav>
  <div class="container mt-4">
    <h1 class="schoolhrs">School Office Hours</h1>
    <div class="side-by-side mt-4">
      <table class="table-striped table-bordered">
        <thead>
          <tr>
            <th>Day</th>
            <th>Office Hours</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Registrar's Office</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Accounting Office</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Guidance Office</td>
          </tr>
          <tr>
            <td>Thrusday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Principal's Office</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Admin's Office</td>
          </tr>
        </tbody>
      </table>
<br>
      <div class="formbox">
      <form class="contactform">
        <h1 class="contacttext">Contact Us</h1> <br>
        <label for="text">Full Name (Surname, Given name):</label> <br>
		<input type="text" class="form-control mb-2" name="text" placeholder="Doe, Jane"> <br>
      <label for="text">Email Address:</label> <br>
		<input type="text" class="form-control mb-2" name="text" placeholder="doe.j@obmontessori.edu.ph"> <br>
        <label for="text">Subject :</label> <br>
		<input type="text" class="form-control mb-2" name="text" placeholder="Reason for concern..."> <br>
      <label for="text">Message :</label> <br>
		<input type="text" class="form-control mb-2" name="text" placeholder="Type here..."> <br> <br>
    <div class="form-buttons">
				<button type="button" class="btn btn-primary w-100">Send Message!</button>
    </form>
			</div>
      </div>
    </div>

</div>
</body>
</html>
